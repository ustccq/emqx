services:
  datalayers_server_tcp:
    container_name: datalayers_tcp
    image: datalayers/datalayers:${DATALAYERS_TAG}
    expose:
      # gRPC
      - "8360"
      # HTTP
      - "8361"
    environment:
      DATALAYERS_SERVER__TIMEZONE: "Etc/GMT"
      DATALAYERS_TS_ENGINE__SCHEMALESS__AUTO_ALTER_TABLE: "true"
    restart: always
    networks:
      - emqx_bridge
